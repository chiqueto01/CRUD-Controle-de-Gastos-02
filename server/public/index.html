<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>
    <form id="expense-form">
      <input id="title" placeholder="Título" required />
      <input id="amount" type="number" step="0.01" placeholder="Valor" required />
      <input id="category" placeholder="Categoria" required />
      <input id="date" type="date" required />
      <button>Adicionar</button>
    </form>
    <div class="filters">
      <label>Mês: <input id="month" type="month" /></label>
      <button id="filter-btn">Filtrar</button>
      <button id="clear-btn">Limpar</button>
    </div>
    <section>
      <h2>Resumo do Mês</h2>
      <div id="summary">Selecione um mês para ver o resumo.</div>
    </section>
    <section>
      <h2>Gastos</h2>
      <table id="table">
        <thead><tr><th>Data</th><th>Título</th><th>Categoria</th><th>Valor</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <footer>
      <p>API base: <code id="api-base"></code></p>
    </footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>
